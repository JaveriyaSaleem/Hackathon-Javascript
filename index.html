<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-white rounded-lg">
  <div class="container flex flex-col mx-auto bg-white rounded-lg">
    <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
<div class="flex items-center justify-center w-full lg:p-12">
 <div class="flex items-center xl:p-10">

   <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
     <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Create Your Account</h3>
     <p class="mb-4 text-grey-700">Get Started Today!</p>
     <!-- Name  -->
     <label for="name" class="mb-2 text-sm text-start text-grey-900">Name</label>
     <input id="name" type="text" placeholder="Javeriya Saleem" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl" required=""/>
     <!-- Email  -->
     <label for="email" class="mb-2 text-sm text-start text-grey-900">Email</label>
     <input id="email" type="email" placeholder="mail@gmail.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl" required=""/>
     <!-- Password  -->
     <label for="password" class="mb-2 text-sm text-start text-grey-900">Password</label>
     <input id="password" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl" required=""/>
     <!-- Sign Up Button  -->
     <button class="px-2 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500" id="signUpBtn">Sign Up</button>
     <p class="text-sm leading-relaxed text-grey-900">Already have an account? <a href="javascript:void(0)" class="font-bold text-grey-700" id="signIn">Sign In</a></p>

 </div>
</div>
